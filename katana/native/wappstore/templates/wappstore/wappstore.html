<!DOCTYPE html>
<html>
<head>
    <title>Wapp Store</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'wappstore/css/wappstore.css' %}">
</head>

<body>

<div class="tool-bar">
    <div class="title">WappStore</div>
    <div class="wappstore-search-bar">
        <input placeholder="Search">
    </div>
    <button class="button">
        <i class="fa fa-search"></i>
    </button>
</div>

<div class="wappstore-inner-page">
    <div class="wappstore-sidebar">
        <div class="wappstore-main-bar">
            <i class="fa fa-puzzle-piece" aria-hidden="true"></i>&nbsp; Wapps
            <span katana-click="wappstore.collapseSubSidebar">
                <i class="fa fa-chevron-circle-up"></i>
            </span>
        </div>
        <div class="wappstore-sub">
            <div class="wappstore-sub-bar">
                Workflow Automation
            </div>
            <div class="wappstore-sub-bar">
                Test Automation
            </div>
            <div class="wappstore-sub-bar">
                Networking
            </div>
            <div class="wappstore-sub-bar">
                OSS
            </div>
        </div>
        <div class="wappstore-main-bar">
            <i class="fa fa-user" aria-hidden="true"></i> &nbsp;  Account
        </div>
    </div>
    <div class="wappstore-display">
        <div class="wappstore-display-padding">
            {% for wapp_type, content in data.items %}
            <div>
                <h3 class="text-muted">{{ content.title }} Wapps<button class="btn btn-sm btn-info">See More</button></h3><hr>
                <div class="container-fluid">
                    <div class="row">
                        <div class="wappstore-display-navbar-left" katana-click="wappstore.navigate._scrollLeft">
                            <i class="fa fa-chevron-left fa-2x"></i>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                            {% for wapp in content.wapps %}
                            {% include 'wappstore/display_wapps.html' %}
                            {% endfor %}
                            </div>
                        </div>
                        <div class="wappstore-display-navbar-right" katana-click="wappstore.navigate._scrollRight">
                            <i class="fa fa-chevron-right fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            {% endfor %}
        </div>
    </div>
</div>

</body>

</html>
