<!DOCTYPE html>
<html>
<head>
    <title>Wapp Store</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'wappstore/css/wappstore.css' %}">
</head>

<body>

<div class="tool-bar">
    <div class="title">MicroAppStore</div>
    <div class="wappstore-search-bar">
        <input placeholder="Search">
    </div>
    <button class="button">
        <i class="fa fa-search"></i>
    </button>
</div>

<div class="wappstore-inner-page">
    <div class="wappstore-sidebar">
        <div class="wappstore-main-bar" katana-click="wappstore.goToHomePage">
            <i class="fa fa-puzzle-piece" aria-hidden="true"></i>&nbsp; MicroApps
            <span katana-click="wappstore.collapseSubSidebar">
                <i class="fa fa-chevron-circle-up"></i>
            </span>
        </div>
        <div class="wappstore-sub">
            <div class="wappstore-sub-bar" wapp_type="wa" katana-click="wappstore.seeMoreWapps">
                Workflow Automation
            </div>
            <div class="wappstore-sub-bar" wapp_type="ta" katana-click="wappstore.seeMoreWapps">
                Test Automation
            </div>
            <div class="wappstore-sub-bar" wapp_type="nw" katana-click="wappstore.seeMoreWapps">
                Networking
            </div>
            <div class="wappstore-sub-bar" wapp_type="oss" katana-click="wappstore.seeMoreWapps">
                OSS
            </div>
        </div>
        <div class="wappstore-main-bar" katana-click="wappstore.account.goToAccount">
            <i class="fa fa-user" aria-hidden="true"></i> &nbsp;  Account
        </div>
    </div>
    {% include 'wappstore/home_page_content.html' %}
</div>

</body>

</html>
