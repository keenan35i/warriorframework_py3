<div class="wappstore-display">
    <div class="wappstore-display-padding">
        {% for wapp_type, content in data.items %}
        <div>
            <h3 class="text-muted">{{ content.title }} MicroApps
                <button class="btn btn-sm btn-info">See More</button>
            </h3>
            <hr>
            <div class="container-fluid">
                <div class="row">
                    <div class="wappstore-display-navbar-left" katana-click="wappstore.navigate._scrollLeft">
                        <i class="fa fa-chevron-left fa-2x"></i>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            {% for wapp in content.wapps %}
                            {% include 'wappstore/display_wapps.html' %}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="wappstore-display-navbar-right" katana-click="wappstore.navigate._scrollRight">
                        <i class="fa fa-chevron-right fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        {% endfor %}
    </div>
</div>
